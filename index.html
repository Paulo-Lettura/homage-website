<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homage to Sipple</title>
	<link rel="stylesheet" href="styles.css">
	<!-- from google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">

</head>

<body>
	<div class="header-newsflash">
		<p>NOW OPEN &AMP; OFFERING LOCAL PICKUP ONLY IN HOUSTON
	</div>

	<header>
		<div class="hamburger">
			<label for="menu-toggle">
				<i>
					<svg viewBox="0 0 15 15">
						<line x1="1" y1="1" x2="14" y2="1" />
						<line x1="1" y1="6" x2="14" y2="6" />
						<line x1="1" y1="11" x2="14" y2="11" />
					</svg>
					<!-- <span>this is a menu</span> -->
				</i>
			</label>
		</div>
		<input id="menu-toggle" type="checkbox" hidden />
		<h1>LOGO </h1>
		<div class="cart">
			<i>
				<svg viewBox="0 0 15 15">
					<line x1="1" y1="1" x2="14" y2="1" />
					<line x1="1" y1="6" x2="14" y2="6" />
				</svg>
			</i>
		</div>
	</header>


	<main>
		<section>
			<div class="main-slideshow">
				<h1>Pre-order Dry January Bundles</h1>
				<h2>Start the new year with 31 days on non-alcoholic surprises. Choose from 3 options</h2>
				<button>shop now</button>
				<img src="img/carousel-Jan.webp" alt="January sales">
			</div>
		</section>
		<section>
			<h2>what's your style?</h2>
			<ul class="what-style">


				<li>
					<a href="#">
						<img src="img/st1.webp" alt="bubbly">
						<span>bubbly</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/st2.webp" alt="crushable">
						<span>crushable</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/st3.webp" alt="complex">
						<span>complex</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/st4.webp" alt="earthy">
						<span>earthy</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/st5.webp" alt="fruity">
						<span>fruity</span>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/st6.webp" alt="sippable">
						<span>sippable</span>
					</a>
				</li>
			</ul>

		</section>

	</main>
